                    كرةقدم = {ask} 'بمقياس من ١ - ١٠ ما مقدار حبك لكرة القدم؟'
                    موز = {ask} 'كم عدد الموز الذي أكلته هذا الإسبوع؟'
                    تعقيم = {ask} 'كم مرة غسلت يدك اليوم؟'
                    النتيجة = موز + تعقيم
                    النتيجة = النتيجة * كرةقدم
                    {print} 'أنت ' النتيجة ' بالمائة ذكي.'
                    ```
            7:
                story_text: |
                    In this level you can use the `{repeat}` command to make your machine tell multiple fortunes at once.
