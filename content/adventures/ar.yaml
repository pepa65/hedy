                    {if} شخص {is} هيدي {print} 'أنت بتأكيد ستفوز!🤩' {else} {print} 'حظ سيء! شخص آخر سيفوز !😭'
                    ```
            6:
                story_text: |
                    في هذا المستوى يمكنك إستخدام الحساب في تنبؤاتك كـ عراف. سيمكنك هذا من حساب بعض المعادلات (الخيالية) لتحسب شئ فالمستقبل.
                    على سبيل المثال يمكنك حساب إلى أي مدى ستصبح غني أو كم طفل ستنجبه عندما تكبر.

                    هل يمكنك التفكير في معادلة (خيالية) أخرى لعراف الإلكتروني؟
