                story_text: "–í —ç—Ç–æ–º —É—Ä–æ–≤–Ω–µ –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç—å, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–¥–µ–ª–∞—Ç—å –¥–æ–º —Å –ø—Ä–∏–≤–∏–¥–µ–Ω–∏—è–º–∏ –µ—â–µ –±–æ–ª–µ–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º!\n\n### –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ\n –°–µ–π—á–∞—Å –æ—á–µ–Ω—å —Ç—Ä—É–¥–Ω–æ –≤—ã–∏–≥—Ä–∞—Ç—å –≤ —ç—Ç–æ–π –∏–≥—Ä–µ, –º–æ–∂–µ—Ç–µ –ª–∏ –≤—ã —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã –≤—ã–∏–≥—Ä–∞—Ç—å –±—ã–ª–æ –ª–µ–≥—á–µ?\n–ò–∑–º–µ–Ω–∏—Ç–µ —Å–≤–æ–π –∫–æ–¥ —Ç–∞–∫, —á—Ç–æ–±—ã –≤ –Ω–µ–º –±—ã–ª–∞ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –¥–≤–µ—Ä—å –∏ –¥–≤–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ, –∞ –Ω–µ –æ–¥–Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –¥–≤–µ—Ä—å –∏ –¥–≤–µ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ? \n–ü–æ–¥—Å–∫–∞–∑–∫–∞: –≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç –∑–∞–º–µ–Ω—É –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π correct_door –Ω–∞ wrong_door, –∞ —Ç–∞–∫–∂–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ `{if}` –∏ `{else}`.\n–ò, –∫–æ–Ω–µ—á–Ω–æ, –≤—ã –º–æ–∂–µ—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é –∏ —Å–¥–µ–ª–∞—Ç—å –µ–µ —Å–≤–æ–µ–π. –ò–∑–º–µ–Ω–∏—Ç–µ –º–æ–Ω—Å—Ç—Ä–æ–≤ –∏–ª–∏ —Å–¥–µ–ª–∞–π—Ç–µ —ç—Ç–æ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º –∏–≥—Ä–æ–≤—ã–º —à–æ—É, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –ø–æ–¥–∞—Ä–æ–∫!\n"
